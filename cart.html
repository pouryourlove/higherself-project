<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/queries.css">

  <script
  type="module"
  src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
></script>
<script
  nomodule
  src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
></script>

  <title>Cart</title>
  <script defer src="/js/script.js"></script>
</head>
<body>
  <header class="header">
    <a href="#"><img class="logo" alt="Higherself logo" src="img/logo_transparent-removebg-preview.png"></a>
    <nav class="main-nav">
      <ul class="main-nav-list">
        <li><a class="main-nav-link" href="index.html#how">What do we offer?</a></li>
        <li><a class="main-nav-link" href="index.html#courses">Courses</a></li>
        <li><a class="main-nav-link" href="index.html#test">Testimonials</a></li>
        <li><a class="main-nav-link" href="index.html#faq">FAQ</a></li>
        <li><a class="main-nav-link nav-cta" id="subscribe" href="index.html#subscribe">Subscribe</a></li>
        <li class="cart"><a class="main-nav-link" href="cart.html">CART <span>0</span></a></li>
      </ul>
    </nav>
    <button class="btn-mobile-nav">
      <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
      <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
    </button>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <section class="email-section grid" id="subscribe">
          <div class="email-box">
            <button class="modal-close-btn" id="close">X</button>
            <h1>Subscribe Now</h1>
            <span>Get notified about the next update</span>
            <form action="#" id="subscribe-form">
              <input type="text" name="name" id="name" placeholder="Name" />
              <input type="email" name="email-address" id="email" placeholder="Email Address" />
              <button type="submit">Subscribe</button>
              <div id="error-message" class="error-container"></div>
            </form>
          </div>
        </section>
      </div>
    </div>
    <div id="overlay" class="overlay"></div>
  </header>

  <main class="section-carts">
    <section class="cart-section">
      <div class="product-header">
        <h5 class="product-title">PRODUCT</h5>
        <h5 class="price">PRICE</h5>
        <h5 class="quantity">QUANTITY</h5>
        <h5 class="total">TOTAL</h5>
      </div>
      <div class="products">
        <!-- Cart items will be added here -->
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container grid grid--2-cols">
      <div class="logo-col">
        <a href="#" class="footer-logo">
          <img class="logo" alt="higherself-logo" src="img/logo_transparent-removebg-preview.png" />
        </a>
        <ul class="social-links">
          <li><a class="footer-link" href="#"><ion-icon class="social-icon" name="logo-instagram"></ion-icon></a></li>
          <li><a class="footer-link" href="#"><ion-icon class="social-icon" name="logo-facebook"></ion-icon></a></li>
          <li><a class="footer-link" href="#"><ion-icon class="social-icon" name="logo-twitter"></ion-icon></a></li>
        </ul>
        <p class="copyright">Copyright &copy; <span class="year">2027</span> by higherself Inc. All rights reserved.</p>
      </div>
      <div class="address-col">
        <p class="footer-heading">Contact us</p>
        <address class="contacts">
          <p>Seoul, South Korea</p>
          <p>
            <a class="footer-link" href="tel:123-234-4560">123-234-4560</a><br />
            <a class="footer-link" href="mailto:hello@higherself.com">hello@higherself.com</a>
          </p>
        </address>
      </div>
    </div>
  </footer>
</body>
</html>
